<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="gabarit_accueil.html"><img src="../../media/logo_40.jpg" alt="logo" id="logo"></a>
        <div id="titre">
            <p>Contact</p>
        </div>
        <nav>
            <div id="liens">
                <a href=""><img src="../../media/accueil_20.jpg" alt="accueil"></a>
                <a href=""><img src="../../media/connexion_20.jpg" alt="connexion"></a>
                <a href=""><img src="../../media/contact_20.jpg" alt="contact"></a>
            </div>
            <form action="" method="post" id="formRecherche">
                <div id="texteRecherche">
                    <img src="../../media/rechercheSansLegende_7.jpg" alt="icone recherche">
                    <textarea cols="31" rows="3" form="formRecherche" wrap="soft" name="recherche" placeholder="nom, thème ou membre d'un groupe"></textarea>
                </div>
                <input type="submit" value="Rechercher des groupes">
            </form>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact</h1>
            <form action="" method="post" id="formulaireContact">
                <div class="email">
                    <label>Adresse Mail</label>
                    <input type="email" name="email_utilisateur" required/>
                </div>
                <div class="nom">
                    <label>Nom</label>
                    <input type="text" name="nom_utilisateur" required/>
                </div>
                <div class="prenom">
                    <label>Prénom</label>
                    <input type="text" name="prenom_utilisateur" required/>
                </div>
                <div class="message">
                    <label>Message</label>
                    <textarea form="formulaireContact" wrap="soft" name="message"></textarea>
                </div>
                <input type="submit" value="ENVOI"/>
            </form>
        </section>
    </main>
    <footer>
        <a href="http://www.stri.net" target="_blank"><img src="../../media/icone_stri_30.png" alt="icone_stri"></a>
        <a href="" target="_blank"><img src="../../media/icone_linkedin_15.png" alt="icone_linkedin"></a>
        <a href="" target="_blank"><img src="../../media/icone_twitter_15.png" alt="icone_twitter"></a>
    </footer>
</body>
</html>
